<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KetoGo â€” Weekly Trustpilot Report</title>

    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="page">
      <div class="wrap">
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <div>Loading report data...</div>
        </div>

        <div id="report" style="display: none">
          <!-- Header -->
          <div id="header"></div>

          <!-- Highlights -->
          <div id="highlights"></div>

          <!-- KPIs -->
          <div class="panel">
            <div class="panel-title">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
              </svg>
              Week-over-Week Performance
            </div>
            <div id="kpis" class="kpis"></div>
          </div>

          <!-- Charts -->
          <div class="panel">
            <div class="charts">
              <div class="chart-card">
                <div class="chart-title">Sentiment Breakdown</div>
                <div class="chart-canvas">
                  <canvas id="sentimentChart"></canvas>
                </div>
                <div id="sentimentBars" class="sentiment-bars"></div>
              </div>

              <div class="chart-card">
                <div class="chart-title">Review Sources</div>
                <div class="chart-canvas">
                  <canvas id="sourcesChart"></canvas>
                </div>
                <table id="sourcesTable"></table>
              </div>

              <div class="chart-card">
                <div class="chart-title">Languages</div>
                <div class="chart-canvas">
                  <canvas id="languageChart"></canvas>
                </div>
                <table id="languageTable"></table>
              </div>
            </div>
          </div>

          <!-- Mentions -->
          <div class="panel">
            <div class="panel-title">Top Mentions</div>
            <div id="mentions" class="mentions-grid"></div>
          </div>

          <!-- AI Summary -->
          <div class="panel">
            <div class="panel-title">AI Insights</div>
            <div id="aiSummary" class="summary-box"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="report.js"></script>
  </body>
</html>
